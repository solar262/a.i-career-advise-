<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura: Predictive Training Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0A1024',      // Deep Navy
              'brand-secondary': '#161E39',     // Slate Blue
              'brand-accent': '#00E0FF',       // Electric Cyan
              'brand-accent-secondary': '#C084FC', // Violet
              'brand-accent-hover': '#99F6FF', // Lighter Cyan
              'brand-text-primary': '#F0F4FF',     // Off-white
              'brand-text-secondary': '#A8B2D1',   // Light Slate
              'brand-border': 'rgba(56, 75, 124, 0.5)', // Transparent Slate
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '.9', transform: 'scale(1.02)' },
              },
              'glow': {
                '0%, 100%': { 'box-shadow': '0 0 15px rgba(0, 224, 255, 0.3)' },
                '50%': { 'box-shadow': '0 0 25px rgba(0, 224, 255, 0.6)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pulse': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s linear infinite',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="bg-brand-primary">
    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-20" style="background-image: radial-gradient(circle at top right, rgba(0, 224, 255, 0.2), transparent 30%), radial-gradient(circle at bottom left, rgba(192, 132, 252, 0.15), transparent 40%);"></div>
    <div class="fixed top-0 left-0 w-full h-full -z-20 opacity-40" style="background-size: 40px 40px; background-image: linear-gradient(to right, rgba(56, 75, 124, 0.2) 1px, transparent 1px), linear-gradient(to bottom, rgba(56, 75, 124, 0.2) 1px, transparent 1px);"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
